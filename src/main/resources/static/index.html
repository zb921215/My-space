<script>
    function modify(){
        $("input").val('');
        $("#showModal").modal("show");
    }

    function submit(){
        if($("#newPassword").val()!=$("#newPassword1").val()){
            $.alert("两次输入的新密码不一致！");
            $("#newPassword").val('');
            $("#newPassword1").val('');
            return;
        }
        if($("#newPassword").val()==$("#oldPassword").val()){
            $.alert("新密码不能与原密码一致！");
            $("#newPassword").val('');
            $("#newPassword1").val('');
            return;
        }
        $.ajax({
            type: "GET",
            url: "/modifyPassword",
            data: $("#userForm").serialize(),
            async: false,
            success: function (result) {
                if(result.status=="000"){
                    $("#showModal").modal("hide");
                    $.confirm({
                        title: '密码修改成功',
                        content: '3秒后自动跳转……',
                        autoClose: '确定|3000',
                        buttons: {
                            '确定': function () {
                                window.location.href="/login.html";
                            },
                        }
                    });
                }else{
                    $.alert(result.message);
                    $("input").val('');
                }
            },
            error: function () {
                $.alert("系统故障，请联系管理员!");
            }
        });
    }
</script>
